<!DOCTYPE html>
    <html>
        <head>
        
            <meta charset="utf-8">
            <title>My First HTML Form</title>
            
        </head>
        
        <body>
            <h2>User Login</h2>
            <form method="POST" 
                  action="https://request-inspector.glitch.me">
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username"                                type="text"                                                        placeholder="Enter Username Here">  
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password"                                 type="password" placeholder="password">
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
            <h2>Compose an Email</h2>
            <form method="POST" 
                  action="https://request-inspector.glitch.me">
                <p>
                    <label for="sendto">Send to:</label>
                    <input id="sendto" name="sendto" type="email"                     placeholder="Enter Recipient Here">  
                </p>
                <p>
                    <label for="from">From:</label>
                    <input id="from" name="from"                                 type="email" placeholder="Sender's Email">
                </p>
                <p>
                    <label for="subject">Subject:</label>
                    <input id="subject" name="subject"                                 type="text" placeholder="Subject">
                </p>
                <p>
                    <label for="body">Message:</label>
                    <textarea id="body" name="body"                                     placeholder="Enter Message Here"></textarea>
                </p>
                <p>
                    <input type="checkbox" id="sentfolder"                               name="sentfolder" value="yes" checked>
                    <label for="sentfolder">Check here to save a                          copy to your sent folder</label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
            
            <h2>Multiple Choice Questions</h2>
            <form method="POST" 
                  action="https://request-inspector.glitch.me"> 
            
                <p>What is the best breed of dog?</p>
                <label>
                <input type="radio" name="q1" value="Labrador">
                Labrador
                </label>
                <label>
                <input type="radio" name="q1" value="Chihuahua">
                Chihuahua
                </label>
                <label>
                <input type="radio" name="q1" value="Any Breed">
                Any Breed They're All Awesome
                </label>
                
                <p>What is the best kind of car?</p>
                <label>
                <input type="radio" name="q2" value="Porsche">
                Porsche
                </label>
                <label>
                <input type="radio" name="q2" value="Ford">
                Ford
                </label>
                <label>
                <input type="radio" name="q2" value="It Goes">
                I don't care as long as it goes vroom
                </label>
                <div>
                <label for="penguins">Which of the following                       statements is true about penguins?</label>
                <select id="penguins" name="penguins" multiple>
                    <option value="cute">They're cute!</option>
                    <option value="stinky">They stink P.U.!                             </option>
                    <option value="swim">They can swim!</option>
                    <option value="fly">They can fly!</option>
                </select>
                <p>
                    <button type="submit">Submit</button>
                </p>
                </div>
                
            </form>
            
            <h2>Multiple Answers Form</h2>
                <form method="POST" 
                  action="https://request-inspector.glitch.me"> 
            
                <p>What countries have you visited?</p>
                <label>
                <input type="checkbox" id="Mexico" name="country[]"                 value="Mexico">
                Mexico
                </label>
                <label>
                <input type="checkbox" id="Canada" name="country[]"                 value="Canada">
                Canada
                </label>
                <label>
                <input type="checkbox" id="Honduras"                                name="country[]" value="Honduras">Honduras</label>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
                    
                <h2>Select Testing</h2>
                    
                 <form method="POST" 
                  action="https://request-inspector.glitch.me">
                     <label for="camping">Have you ever been                            camping?</label>
                     <select id="camping" name="camping">
                         <option value="1">Yes!</option>
                         <option selected value="0">No!</option>
                     </select>
                  <p>
                    <button type="submit">Submit</button>
                  </p>
                     
                  </form>
                     
                    
                
          </body>
            
    
    
    
    
    </html>
